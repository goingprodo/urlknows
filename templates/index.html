<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .quick-tests {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: slideInUp 0.6s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.8s ease;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 1s ease;
            overflow: hidden; /* 내용이 밖으로 나가지 않게 */
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .summary-section h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #ff6b6b;
            word-break: keep-all;
            line-height: 1.4;
        }

        .summary-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 50px;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item span {
            word-break: keep-all;
            line-height: 1.4;
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .summary-item strong {
            text-align: right;
            font-weight: 600;
            color: #4ecdc4;
            line-height: 1.4;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        /* URL과 제목은 특별 처리 */
        .summary-item .long-text {
            white-space: normal;
            word-break: break-all;
            line-height: 1.3;
            max-width: 100%;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #ff6b6b;
            margin: 20px 0;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .url-input {
                min-width: 100%;
                font-size: 16px; /* iOS 줌 방지 */
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-tests {
                flex-direction: column;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .summary-item {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 15px 0;
                text-align: left;
            }
            
            .summary-item strong {
                text-align: left;
                max-width: 100%;
                font-size: 1.1rem;
                white-space: normal;
            }
            
            .summary-item span {
                white-space: normal;
                max-width: 100%;
            }
            
            .chart-container {
                padding: 20px;
            }
            
            .search-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
            
            .summary-section {
                padding: 20px;
            }
            
            .summary-section h3 {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        /* 텍스트 오버플로우 방지 */
        .text-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 긴 URL 처리 */
        .url-text {
            word-break: break-all;
            line-height: 1.3;
            font-size: 0.9rem;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: rgba(244, 67, 54, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> URL Analytics Dashboard</h1>
            <p>정확한 데이터로 더 나은 인사이트를 제공합니다</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="https://example.com"
                    onkeypress="handleKeyPress(event)"
                />
                <select id="analysisType" class="btn btn-secondary">
                    <option value="전체 분석">전체 분석</option>
                    <option value="빠른 분석">빠른 분석</option>
                </select>
                <button onclick="analyzeUrl()" class="btn btn-primary">
                    <i class="fas fa-search"></i> 분석 시작
                </button>
            </div>
            
            <div class="quick-tests">
                <button onclick="setUrl('https://www.google.com')" class="btn btn-secondary">
                    <i class="fab fa-google"></i> Google
                </button>
                <button onclick="setUrl('https://www.github.com')" class="btn btn-secondary">
                    <i class="fab fa-github"></i> GitHub
                </button>
                <button onclick="setUrl('https://www.wikipedia.org')" class="btn btn-secondary">
                    <i class="fab fa-wikipedia-w"></i> Wikipedia
                </button>
                <button onclick="setUrl('https://stackoverflow.com')" class="btn btn-secondary">
                    <i class="fab fa-stack-overflow"></i> Stack Overflow
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>URL을 분석하고 있습니다... 잠시만 기다려주세요.</p>
        </div>

        <div class="results" id="results">
            <div class="stats-grid" id="statsGrid">
                <!-- 통계 카드들이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">
                        <i class="fas fa-tachometer-alt"></i> 성능 메트릭
                    </div>
                    <canvas id="performanceChart" width="400" height="300"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">
                        <i class="fas fa-search"></i> SEO 분석
                    </div>
                    <canvas id="seoChart" width="400" height="300"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">
                        <i class="fas fa-key"></i> 키워드 분석
                    </div>
                    <canvas id="keywordChart" width="400" height="300"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">
                        <i class="fas fa-shield-alt"></i> 종합 품질 점수
                    </div>
                    <canvas id="qualityChart" width="400" height="300"></canvas>
                </div>
            </div>

            <div class="summary-section">
                <h2><i class="fas fa-clipboard-list"></i> 상세 분석 결과</h2>
                <div class="summary-grid" id="summaryGrid">
                    <!-- 요약 데이터가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let currentAnalysisData = null;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                analyzeUrl();
            }
        }

        function setUrl(url) {
            document.getElementById('urlInput').value = url;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${isError ? 'error' : ''} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function analyzeUrl() {
            const url = document.getElementById('urlInput').value.trim();
            const analysisType = document.getElementById('analysisType').value;
            
            if (!url) {
                showToast('URL을 입력해주세요!', true);
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showToast('올바른 URL을 입력해주세요 (http:// 또는 https://로 시작)', true);
                return;
            }

            // 로딩 표시
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await axios.post('/api/analyze', {
                    url: url,
                    analysis_type: analysisType
                });
                
                if (response.data.success) {
                    currentAnalysisData = response.data;
                    displayResults(response.data);
                    showToast('분석이 완료되었습니다!');
                } else {
                    showToast(response.data.error, true);
                }
            } catch (error) {
                showToast('분석 중 오류가 발생했습니다: ' + error.message, true);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            displayStats(data.summary);
            createCharts(data);
            displaySummary(data.summary);
            document.getElementById('results').style.display = 'block';
        }

        function displayStats(summary) {
            const statsGrid = document.getElementById('statsGrid');
            const stats = [
                {
                    icon: 'fas fa-users',
                    number: summary.performance_score,
                    label: '성능 점수',
                    suffix: '/100'
                },
                {
                    icon: 'fas fa-eye',
                    number: summary.word_count,
                    label: '단어 수',
                    suffix: '개'
                },
                {
                    icon: 'fas fa-link',
                    number: summary.internal_links + summary.external_links,
                    label: '총 링크',
                    suffix: '개'
                },
                {
                    icon: 'fas fa-clock',
                    number: summary.avg_response_time,
                    label: '응답 시간',
                    suffix: '초'
                }
            ];

            statsGrid.innerHTML = stats.map((stat, index) => `
                <div class="stat-card" style="animation-delay: ${index * 0.1}s">
                    <div class="stat-icon">
                        <i class="${stat.icon}"></i>
                    </div>
                    <div class="stat-number">${stat.number}${stat.suffix}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function createCharts(data) {
            createPerformanceChart(data.summary);
            createSeoChart(data.summary);
            createKeywordChart(data.results.keyword_analysis);
            createQualityChart(data.summary);
        }

        function createPerformanceChart(summary) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['응답시간(ms)', '성능점수', '콘텐츠(KB)', '이미지수'],
                    datasets: [{
                        data: [
                            summary.response_time * 1000,
                            summary.performance_score,
                            summary.content_size / 1024,
                            summary.total_images
                        ],
                        backgroundColor: [
                            'rgba(255, 107, 107, 0.8)',
                            'rgba(78, 205, 196, 0.8)',
                            'rgba(255, 206, 84, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ],
                        borderColor: [
                            'rgba(255, 107, 107, 1)',
                            'rgba(78, 205, 196, 1)',
                            'rgba(255, 206, 84, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: 'white' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: 'white' }
                        }
                    }
                }
            });
        }

        function createSeoChart(summary) {
            const ctx = document.getElementById('seoChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['내부 링크', '외부 링크', '이미지', 'ALT 없는 이미지'],
                    datasets: [{
                        data: [
                            summary.internal_links,
                            summary.external_links,
                            summary.total_images,
                            summary.images_without_alt
                        ],
                        backgroundColor: [
                            'rgba(78, 205, 196, 0.8)',
                            'rgba(255, 107, 107, 0.8)',
                            'rgba(255, 206, 84, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: 'white' }
                        }
                    }
                }
            });
        }

        function createKeywordChart(keywordData) {
            const ctx = document.getElementById('keywordChart').getContext('2d');
            
            if (!keywordData || !keywordData.top_keywords) {
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('키워드 데이터가 없습니다', ctx.canvas.width/2, ctx.canvas.height/2);
                return;
            }

            const keywords = Object.keys(keywordData.top_keywords).slice(0, 10);
            const frequencies = Object.values(keywordData.top_keywords).slice(0, 10);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: keywords,
                    datasets: [{
                        data: frequencies,
                        backgroundColor: 'rgba(153, 102, 255, 0.8)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    indexAxis: 'y',  // 수평 막대 그래프로 만들기
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: 'white' }
                        },
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: 'white' }
                        }
                    }
                }
            });
        }

        function createQualityChart(summary) {
            const ctx = document.getElementById('qualityChart').getContext('2d');
            
            const securityScore = summary.https_enabled ? 80 : 30;
            const seoScore = Math.min((summary.internal_links + summary.external_links) * 2, 100);
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['성능', '보안', 'SEO', '모바일', '콘텐츠'],
                    datasets: [{
                        data: [
                            summary.performance_score,
                            securityScore,
                            seoScore,
                            summary.mobile_friendly,
                            Math.min(summary.word_count / 100, 100)
                        ],
                        backgroundColor: 'rgba(78, 205, 196, 0.2)',
                        borderColor: 'rgba(78, 205, 196, 1)',
                        borderWidth: 3,
                        pointBackgroundColor: 'rgba(78, 205, 196, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(78, 205, 196, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: 'rgba(255, 255, 255, 0.2)' },
                            angleLines: { color: 'rgba(255, 255, 255, 0.2)' },
                            pointLabels: { color: 'white' },
                            ticks: { 
                                color: 'white',
                                backdropColor: 'transparent'
                            }
                        }
                    }
                }
            });
        }

        function displaySummary(summary) {
            const summaryGrid = document.getElementById('summaryGrid');
            
            // URL을 적절히 자르기
            const displayUrl = summary.url.length > 45 ? 
                summary.url.substring(0, 45) + '...' : summary.url;
            
            // 제목을 적절히 자르기
            const displayTitle = summary.title.length > 35 ? 
                summary.title.substring(0, 35) + '...' : summary.title;
                
            const sections = [
                {
                    title: '🌐 기본 정보',
                    items: [
                        ['URL', displayUrl, 'long-text'],
                        ['상태 코드', summary.status_code],
                        ['제목', displayTitle, 'long-text'],
                        ['서버', summary.server || 'N/A'],
                        ['크기', `${(summary.content_size / 1024).toFixed(1)} KB`]
                    ]
                },
                {
                    title: '⚡ 성능 분석',
                    items: [
                        ['성능 점수', `${summary.performance_score}/100`],
                        ['평균 응답시간', `${summary.avg_response_time}초`],
                        ['응답시간', `${summary.response_time}초`]
                    ]
                },
                {
                    title: '🔍 SEO 분석',
                    items: [
                        ['내부 링크', `${summary.internal_links}개`],
                        ['외부 링크', `${summary.external_links}개`],
                        ['총 이미지', `${summary.total_images}개`],
                        ['ALT 누락', `${summary.images_without_alt}개`]
                    ]
                },
                {
                    title: '📝 콘텐츠 분석',
                    items: [
                        ['단어 수', `${summary.word_count.toLocaleString()}개`],
                        ['문단 수', `${summary.paragraph_count}개`],
                        ['가독성', `${summary.reading_ease}`]
                    ]
                },
                {
                    title: '🔒 보안 & 모바일',
                    items: [
                        ['HTTPS', summary.https_enabled ? '✅ 사용' : '❌ 미사용'],
                        ['보안 헤더', `${summary.security_headers}개`],
                        ['뷰포트 태그', summary.viewport_meta ? '✅' : '❌'],
                        ['모바일 점수', `${summary.mobile_friendly}/100`]
                    ]
                }
            ];

            summaryGrid.innerHTML = sections.map(section => `
                <div>
                    <h3>${section.title}</h3>
                    ${section.items.map(([label, value, className]) => `
                        <div class="summary-item">
                            <span>${label}</span>
                            <strong class="${className || ''}">${value}</strong>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        // 페이지 로드 시 애니메이션 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 포커스를 URL 입력 필드에 설정
            document.getElementById('urlInput').focus();
        });
    </script>
</body>
</html>
