<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .quick-tests {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: slideInUp 0.6s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.8s ease;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 1s ease;
            overflow: hidden; /* ÎÇ¥Ïö©Ïù¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞ÄÏßÄ ÏïäÍ≤å */
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .summary-section h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #ff6b6b;
            word-break: keep-all;
            line-height: 1.4;
        }

        .summary-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 50px;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item span {
            word-break: keep-all;
            line-height: 1.4;
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .summary-item strong {
            text-align: right;
            font-weight: 600;
            color: #4ecdc4;
            line-height: 1.4;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        /* URLÍ≥º Ï†úÎ™©ÏùÄ ÌäπÎ≥Ñ Ï≤òÎ¶¨ */
        .summary-item .long-text {
            white-space: normal;
            word-break: break-all;
            line-height: 1.3;
            max-width: 100%;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #ff6b6b;
            margin: 20px 0;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .url-input {
                min-width: 100%;
                font-size: 16px; /* iOS Ï§å Î∞©ÏßÄ */
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-tests {
                flex-direction: column;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .summary-item {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 15px 0;
                text-align: left;
            }
            
            .summary-item strong {
                text-align: left;
                max-width: 100%;
                font-size: 1.1rem;
                white-space: normal;
            }
            
            .summary-item span {
                white-space: normal;
                max-width: 100%;
            }
            
            .chart-container {
                padding: 20px;
            }
            
            .search-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
            
            .summary-section {
                padding: 20px;
            }
            
            .summary-section h3 {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        /* ÌÖçÏä§Ìä∏ Ïò§Î≤ÑÌîåÎ°úÏö∞ Î∞©ÏßÄ */
        .text-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Í∏¥ URL Ï≤òÎ¶¨ */
        .url-text {
            word-break: break-all;
            line-height: 1.3;
            font-size: 0.9rem;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: rgba(244, 67, 54, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> URL Analytics Dashboard</h1>
            <p>Ï†ïÌôïÌïú Îç∞Ïù¥ÌÑ∞Î°ú Îçî ÎÇòÏùÄ Ïù∏ÏÇ¨Ïù¥Ìä∏Î•º Ï†úÍ≥µÌï©ÎãàÎã§</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="https://example.com"
                    onkeypress="handleKeyPress(event)"
                />
                <select id="analysisType" class="btn btn-secondary">
                    <option value="Ï†ÑÏ≤¥ Î∂ÑÏÑù">Ï†ÑÏ≤¥ Î∂ÑÏÑù</option>
                    <option value="Îπ†Î•∏ Î∂ÑÏÑù">Îπ†Î•∏ Î∂ÑÏÑù</option>
                </select>
                <button onclick="analyzeUrl()" class="btn btn-primary">
                    <i class="fas fa-search"></i> Î∂ÑÏÑù ÏãúÏûë
                </button>
            </div>
            
            <div class="quick-tests">
                <button onclick="setUrl('https://www.google.com')" class="btn btn-secondary">
                    <i class="fab fa-google"></i> Google
                </button>
                <button onclick="setUrl('https://www.github.com')" class="btn btn-secondary">
                    <i class="fab fa-github"></i> GitHub
                </button>
                <button onclick="setUrl('https://www.wikipedia.org')" class="btn btn-secondary">
                    <i class="fab fa-wikipedia-w"></i> Wikipedia
                </button>
                <button onclick="setUrl('https://stackoverflow.com')" class="btn btn-secondary">
                    <i class="fab fa-stack-overflow"></i> Stack Overflow
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>URLÏùÑ Î∂ÑÏÑùÌïòÍ≥† ÏûàÏäµÎãàÎã§... Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.</p>
        </div>

        <div class="results" id="results">
            <div class="stats-grid" id="statsGrid">
                <!-- ÌÜµÍ≥Ñ Ïπ¥ÎìúÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">
                        <i class="fas fa-tachometer-alt"></i> ÏÑ±Îä• Î©îÌä∏Î¶≠
                    </div>
                    <canvas id="performanceChart" width="400" height="300"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">
                        <i class="fas fa-search"></i> SEO Î∂ÑÏÑù
                    </div>
                    <canvas id="seoChart" width="400" height="300"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">
                        <i class="fas fa-key"></i> ÌÇ§ÏõåÎìú Î∂ÑÏÑù
                    </div>
                    <canvas id="keywordChart" width="400" height="300"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">
                        <i class="fas fa-shield-alt"></i> Ï¢ÖÌï© ÌíàÏßà Ï†êÏàò
                    </div>
                    <canvas id="qualityChart" width="400" height="300"></canvas>
                </div>
            </div>

            <div class="summary-section">
                <h2><i class="fas fa-clipboard-list"></i> ÏÉÅÏÑ∏ Î∂ÑÏÑù Í≤∞Í≥º</h2>
                <div class="summary-grid" id="summaryGrid">
                    <!-- ÏöîÏïΩ Îç∞Ïù¥ÌÑ∞Í∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let currentAnalysisData = null;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                analyzeUrl();
            }
        }

        function setUrl(url) {
            document.getElementById('urlInput').value = url;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${isError ? 'error' : ''} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function analyzeUrl() {
            const url = document.getElementById('urlInput').value.trim();
            const analysisType = document.getElementById('analysisType').value;
            
            if (!url) {
                showToast('URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!', true);
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showToast('Ïò¨Î∞îÎ•∏ URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî (http:// ÎòêÎäî https://Î°ú ÏãúÏûë)', true);
                return;
            }

            // Î°úÎî© ÌëúÏãú
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await axios.post('/api/analyze', {
                    url: url,
                    analysis_type: analysisType
                });
                
                if (response.data.success) {
                    currentAnalysisData = response.data;
                    displayResults(response.data);
                    showToast('Î∂ÑÏÑùÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!');
                } else {
                    showToast(response.data.error, true);
                }
            } catch (error) {
                showToast('Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message, true);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            displayStats(data.summary);
            createCharts(data);
            displaySummary(data.summary);
            document.getElementById('results').style.display = 'block';
        }

        function displayStats(summary) {
            const statsGrid = document.getElementById('statsGrid');
            const stats = [
                {
                    icon: 'fas fa-users',
                    number: summary.performance_score,
                    label: 'ÏÑ±Îä• Ï†êÏàò',
                    suffix: '/100'
                },
                {
                    icon: 'fas fa-eye',
                    number: summary.word_count,
                    label: 'Îã®Ïñ¥ Ïàò',
                    suffix: 'Í∞ú'
                },
                {
                    icon: 'fas fa-link',
                    number: summary.internal_links + summary.external_links,
                    label: 'Ï¥ù ÎßÅÌÅ¨',
                    suffix: 'Í∞ú'
                },
                {
                    icon: 'fas fa-clock',
                    number: summary.avg_response_time,
                    label: 'ÏùëÎãµ ÏãúÍ∞Ñ',
                    suffix: 'Ï¥à'
                }
            ];

            statsGrid.innerHTML = stats.map((stat, index) => `
                <div class="stat-card" style="animation-delay: ${index * 0.1}s">
                    <div class="stat-icon">
                        <i class="${stat.icon}"></i>
                    </div>
                    <div class="stat-number">${stat.number}${stat.suffix}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function createCharts(data) {
            createPerformanceChart(data.summary);
            createSeoChart(data.summary);
            createKeywordChart(data.results.keyword_analysis);
            createQualityChart(data.summary);
        }

        function createPerformanceChart(summary) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['ÏùëÎãµÏãúÍ∞Ñ(ms)', 'ÏÑ±Îä•Ï†êÏàò', 'ÏΩòÌÖêÏ∏†(KB)', 'Ïù¥ÎØ∏ÏßÄÏàò'],
                    datasets: [{
                        data: [
                            summary.response_time * 1000,
                            summary.performance_score,
                            summary.content_size / 1024,
                            summary.total_images
                        ],
                        backgroundColor: [
                            'rgba(255, 107, 107, 0.8)',
                            'rgba(78, 205, 196, 0.8)',
                            'rgba(255, 206, 84, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ],
                        borderColor: [
                            'rgba(255, 107, 107, 1)',
                            'rgba(78, 205, 196, 1)',
                            'rgba(255, 206, 84, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: 'white' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: 'white' }
                        }
                    }
                }
            });
        }

        function createSeoChart(summary) {
            const ctx = document.getElementById('seoChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['ÎÇ¥Î∂Ä ÎßÅÌÅ¨', 'Ïô∏Î∂Ä ÎßÅÌÅ¨', 'Ïù¥ÎØ∏ÏßÄ', 'ALT ÏóÜÎäî Ïù¥ÎØ∏ÏßÄ'],
                    datasets: [{
                        data: [
                            summary.internal_links,
                            summary.external_links,
                            summary.total_images,
                            summary.images_without_alt
                        ],
                        backgroundColor: [
                            'rgba(78, 205, 196, 0.8)',
                            'rgba(255, 107, 107, 0.8)',
                            'rgba(255, 206, 84, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: 'white' }
                        }
                    }
                }
            });
        }

        function createKeywordChart(keywordData) {
            const ctx = document.getElementById('keywordChart').getContext('2d');
            
            if (!keywordData || !keywordData.top_keywords) {
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ÌÇ§ÏõåÎìú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§', ctx.canvas.width/2, ctx.canvas.height/2);
                return;
            }

            const keywords = Object.keys(keywordData.top_keywords).slice(0, 10);
            const frequencies = Object.values(keywordData.top_keywords).slice(0, 10);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: keywords,
                    datasets: [{
                        data: frequencies,
                        backgroundColor: 'rgba(153, 102, 255, 0.8)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    indexAxis: 'y',  // ÏàòÌèâ ÎßâÎåÄ Í∑∏ÎûòÌîÑÎ°ú ÎßåÎì§Í∏∞
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: 'white' }
                        },
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: 'white' }
                        }
                    }
                }
            });
        }

        function createQualityChart(summary) {
            const ctx = document.getElementById('qualityChart').getContext('2d');
            
            const securityScore = summary.https_enabled ? 80 : 30;
            const seoScore = Math.min((summary.internal_links + summary.external_links) * 2, 100);
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['ÏÑ±Îä•', 'Î≥¥Ïïà', 'SEO', 'Î™®Î∞îÏùº', 'ÏΩòÌÖêÏ∏†'],
                    datasets: [{
                        data: [
                            summary.performance_score,
                            securityScore,
                            seoScore,
                            summary.mobile_friendly,
                            Math.min(summary.word_count / 100, 100)
                        ],
                        backgroundColor: 'rgba(78, 205, 196, 0.2)',
                        borderColor: 'rgba(78, 205, 196, 1)',
                        borderWidth: 3,
                        pointBackgroundColor: 'rgba(78, 205, 196, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(78, 205, 196, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        r: {
